<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>
      <%= htmlWebpackPlugin.options.title %>
    </title>
    <link rel="stylesheet" href="/assets/static/fonts/font.css" />
    <meta
      name="description"
      content="<%= htmlWebpackPlugin.options.description %>"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=yes"
    />
    <link rel="shortcut icon" href="/assets/static/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="16x16"
      href="/assets/static/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="32x32"
      href="/assets/static/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="48x48"
      href="/assets/static/favicon-48x48.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/static/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/static/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="/assets/static/favicon-48x48.png"
    />
    <meta name="theme-color" content="#dbdbdb" />
  </head>

  <body>
    <div id="app" class="app"></div>
    <div id="modals"></div>
  </body>
</html>
